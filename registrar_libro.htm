    <main>
      <h2>Agregar libro</h2>
      <div>
        <form action="procesar_libro.php" method="post">
          <label for="titulo">Título:</label><br>
          <input type="text" id="titulo" name="titulo" required><br><br>
          <label for="autor">Autor:</label><br>
          <input type="text" id="autor" name="autor" required><br><br>
          <label for="paginas">Número de páginas:</label><br>
          <input type="number" id="paginas" name="paginas" min="1" required><br><br>
          <label for="edicion">Edición:</label><br>
          <input type="text" id="edicion" name="edicion"><br><br>
          <label for="descripcion">Descripción:</label><br>
          <textarea id="descripcion" name="descripcion" rows="4" cols="40"></textarea><br><br>
          <label for="genero">Género:</label><br>
          <input type="text" id="genero" name="genero"><br><br>
          <input type="submit" value="Agregar Libro">
  </form>

      </div>
