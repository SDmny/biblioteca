<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Registrarse</title>
  </head>
  <body>
    <header>
      <h1>Biblioteca</h1>
      <nav>
        <ul>
          <li><a href="index.html" target="_self">Inicio</a></li>
          <li><a href="conocenos.htm" target="_self">Conocenos</a></li>
          <li><a href="contacto.htm" target="_self">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Registrarse</h2>
      <div>
        <form>
          <label for="nombre">Nombre</label><br>
          <input type="text" placeholder="Nombre(s)" id="nombre" name="nombre" required><br><br>
          <label for="apellido">Apellido</label><br>
          <input type="text" placeholder="Apellido(s)" id="apellido" name="apellido" required><br><br>
          <label for="fec_nac">Fecha de nacimiento</label><br>
          <input type="date" id="fec_nac" name="fec_nac" required><br><br>
          <label for="email">Correo electrónico</label><br>
          <input type="email" placeholder="correo@ejemplo.com" id="email" name="email" required><br><br>
          <label for="usuario">Nombre de usuario</label><br>
          <input type="text" placeholder="Usuario" id="usuario" name="usuario" required><br><br>
          <label for="password">Contraseña</label><br>
          <input type="password" id="password" name="password" required><br><br>
          <label for="confirm_password">Verificar contraseña</label><br>
          <input type="password" id="confirm_password" name="confirm_password" required><br><br>
          <input type="submit" value="Registrarse">
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2026 Biblioteca. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
