<main class="container main-container">
  <h2 class="mb-4">Editar Libro</h2>
  <div class="card card-custom shadow p-4">
    <form action="editar_libro.php" method="post">
      <div class="mb-3">
        <label class="form-label">ID del Libro</label>
        <input type="text" class="form-control" id="id_libro" name="id_libro" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo">
      </div>
      <div class="mb-3">
        <label class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" name="autor">
      </div>
      <div class="mb-3">
        <label class="form-label">Número de páginas</label>
        <input type="number" class="form-control" id="paginas" name="paginas" min="1">
      </div>
      <div class="mb-3">
        <label class="form-label">Edición</label>
        <input type="text" class="form-control" id="edicion" name="edicion">
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Género</label>
        <input type="text" class="form-control" id="genero" name="genero">
      </div>
      <button type="submit" class="btn btn-custom">Guardar Cambios</button>
    </form>
  </div>
