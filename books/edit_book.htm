<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Libro</title>
</head>
<body>
  <h2>Editar Libro</h2>
  <form action="editar_libro.php" method="post">
    <label for="id">ID del libro:</label><br>
    <input type="text" id="id" name="id" required><br><br>

    <label for="titulo">Título:</label><br>
    <input type="text" id="titulo" name="titulo"><br><br>

    <label for="autor">Autor:</label><br>
    <input type="text" id="autor" name="autor"><br><br>

    <label for="paginas">Número de páginas:</label><br>
    <input type="number" id="paginas" name="paginas" min="1"><br><br>

    <label for="edicion">Edición:</label><br>
    <input type="text" id="edicion" name="edicion"><br><br>

    <label for="descripcion">Descripción:</label><br>
    <textarea id="descripcion" name="descripcion" rows="4" cols="40"></textarea><br><br>

    <label for="genero">Género:</label><br>
    <input type="text" id="genero" name="genero"><br><br>

    <input type="submit" value="Guardar Cambios">
  </form>
</body>
</html>
