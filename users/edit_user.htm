<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>
  <body>
  <nav class="navbar navbar-expand-lg bg-purple">
    <div class="container">
      <a class="navbar-brand text-pink fw-bold" href="../index.html">Biblioteca</a>
      <button class="navbar-toggler bg-light" type="button"
        data-bs-toggle="collapse"
        data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="menu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../conocenos.htm">Conócenos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../contacto.htm">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container main-container">
    <h2 class="mb-4">Editar Usuario</h2>
    <div class="card card-custom shadow p-4">
      <form>
        <div class="mb-3">
          <label class="form-label">ID Usuario</label>
          <input type="text" class="form-control" id="id_usuario" name="id_usuario" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido">
        </div>
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
          <label class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario">
        </div>
        <input type="submit" value="Guardar Cambios" class="btn btn-custom">
      </form>
    </div>
  </main>
